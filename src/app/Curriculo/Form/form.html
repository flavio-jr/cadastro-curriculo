<div class="text-left mB-30">
  <div class="row">
    <div class="col-md-12">
      <h1>Cadastro de currículo</h1>
    </div>
  </div>
  <div class="card">
      <div class="card-body">
        <form>
        <transition-group 
          name="custom-classes-transition"
          leave-to-class="disacople"
          :enter-active-class="getInEffect"
          :leave-active-class="getEffect"
          tag="div"
        >
          <div class="form-row" v-if="page == 1" key="p1">
            <h5>Informações pessoais</h5>
            <div class="form-group col-md-6">
              <label>Nome*</label>
              <input type="text" class="form-control" placeholder="Seu nome completo">
            </div>
            <div class="form-group col-md-2">
              <label>Idade</label>
              <input type="number" class="form-control" min="1">
            </div>
            <div class="form-group col-md-2">
              <label>Estado civil*</label>
              <select class="form-control">
                <option value="" disabled hidden selected>Selecione</option>
                <option v-for="(estado, sigla) in estadosCivis" :value="sigla">{{estado}}</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Sexo*</label>
              <select class="form-control">
                <option value="" disabled hidden selected>Selecione</option>
                <option v-for="(sexo, sigla) in sexos" :value="sigla">{{sexo}}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Telefone</label>
              <input type="tel" class="form-control" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group col-md-3">
              <label>Email*</label>
              <input type="email" class="form-control" placeholder="example@youremail.com">
            </div>
            <div class="form-group col-md-12">
              <label>Descrição</label>
              <textarea class="form-control" rows="3" placeholder="Descreva seu perfil"></textarea>
            </div>
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary" @click="setPage(2, 'N')">Continuar</button>
            </div>
          </div>
          <div class="form-row" v-if="page == 2" key="p2">
            <h5>Endereço</h5>
            <div class="form-group col-md-3">
              <label>País*</label>
              <input type="text" class="form-control" disabled value="Brasil">
            </div>
            <div class="form-group col-md-4">
              <label>Estado*</label>
              <select class="form-control">
                <option value="" disabled hidden selected>Selecione</option>
                <option v-for="estado in estados" :value="estado.sigla">{{estado.nome}}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label>Cidade*</label>
              <input type="text" class="form-control" placeholder="Ex.: São Luís">
            </div>
            <div class="form-group col-md-5">
              <label>Logradouro*</label>
              <input type="text" class="form-control" placeholder="Ex.: Av. Melo Povoas">
            </div>
            <div class="form-group col-md-3">
              <label>Bairro*</label>
              <input type="text" class="form-control" placeholder="Ex.: Cohab">
            </div>
            <div class="form-group col-md-2">
              <label>Número</label>
              <input type="text" class="form-control" placeholder="Ex.: 17">
            </div>
            <div class="form-group col-md-12">
              <label>Complemento</label>
              <textarea class="form-control" rows="3" placeholder="Ex.: próximo ao teatro municipal"></textarea>
            </div>
            <div class="col-md-12 text-right">
              <button type="button" class="btn btn-secondary" @click="setPage(1, 'B')">Voltar</button>
              <button type="button" class="btn btn-success">Concluir</button>
            </div>
          </div>
        </transition-group>
        </form>
      </div>
    </div>
</div>
